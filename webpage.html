<!DOCTYPE html>
<html>
    <head>
    <title>Webpage design</title>
    <link rel="stylesheet" href="web.css">
    
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="Enter your Age">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="Email" name="email" id="name" placeholder="Enter valid Email Address">
                <br><br><br>
                <label>Gender</label>
                <br>
                &nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <Span id = "male">Male</Span>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <Span id = "female">Female</Span>
                &nbsp; &nbsp; &nbsp;
                <br><br><br>
                <label>Known Language : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="kannada">
                &nbsp;
                <span id="Kannada">Kannada</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="English">
                &nbsp;
                <span id="English">English</span>
                 &nbsp; &nbsp; &nbsp;&nbsp;
                <input type="checkbox" name="lang" id="Hindi">
                &nbsp;
               <span id="Hindi">Hindi</span>
                <br><br>
                <input type="submit" name="submit" id="submit" value="submit">
                 </form>
        </div>
    </div>
</body>
</html>
